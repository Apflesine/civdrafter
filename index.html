<!DOCTYPE html>
<html>
<head>
<title>Civ VI Drafter</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="style.css?version=5">

<!-- favicon -->
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

</head>

<body>
<div id="header">
  <h1>Civ VI Drafter</h1>

  <label for="switch">Night Mode: </label>
  <button class="dark-toggle" type="button" onclick="themeToggle()">Toggle</button>
</div>
  <div class="three-column">
    <div id="columns">


      <h2>Game Type</h2>
      <div class="expansion">

        <div id="game-type">
          <input type="radio" id="baseGameRadio" name="paywall" value="Base Game" onclick="updateBannedMaps();updateBannedLeaders()" hidden>
          <label for="baseGameRadio" id="expansionLabel">Base&nbsp;Game</label>
        </div>

        <div id="game-type">
          <input type="radio" id="riseAndFallRadio" name="paywall" value="Rise and Fall" onclick="updateBannedMaps();updateBannedLeaders()" hidden>
          <label for="riseAndFallRadio" id="expansionLabel">Rise&nbsp;and&nbsp;Fall</label>
        </div>

        <div id="game-type">
          <input type="radio" id="gatheringStormRadio" name="paywall" value="Gathering Storm" onclick="updateBannedMaps();updateBannedLeaders()" hidden>
          <label for="gatheringStormRadio" id="expansionLabel">Gathering&nbsp;Storm</label>
        </div>

      </div>

      <br>

      <h2>Players</h2>

      <label for="numberOfPlayers">Number of players:</label>
      <input class="slider" type="range" id="numberOfPlayers" min="1" value="1" max="12" step="1" list="numberOfPlayers" oninput="this.nextElementSibling.value = this.value"><output>1</output>
        <datalist name="numberOfPlayers" id="numberOfPlayers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </datalist>

        <br>
        <br>

        <label for="numberOfLeaders">Leaders per player:</label>
        <input class="slider" type="range" id="numberOfLeaders" min="1" value="1" max="5" step="1" list="numberOfLeaders" oninput="this.nextElementSibling.value = this.value"><output>1</output>
        <datalist name="numberOfLeaders" id="numberOfLeaders">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </datalist>

        <br>
        <br>
<!--<h2>Settings</h2>

<input type="checkbox" id="duplicateCivs" name="duplicateCivs" value="duplicateCivs">
<label for="duplicateCivs"> Allow duplicate civs</label><br>

<input type="checkbox" id="duplicateLeaders" name="duplicateLeaders" value="duplicateLeaders">
<label for="duplicateLeaders"> Allow duplicate leaders</label><br><br>--><br>

      <button type="button" id="confirmButton" onclick="playersSelected()" hidden>Confirm Bans</button><br><br>

      <div id="map">
      </div>

      <ul id="playerList"></ul>
      <button type="button" id="draftButton" onclick="draft()" hidden>Draft!</button><br><br>
    </div>

    <div id="columns">
        <h2>Banned Maps</h2>
        <div id="bannedMapsList">
        </div>
      </div>

    <div id="columns">
        <h2>Banned Leaders</h2>
        <div id="bannedLeadersList">
        </div>
    </div>
  </div>

    <script src="./main.js?version=10"></script>

</body>
</html>
