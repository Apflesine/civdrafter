<!DOCTYPE html>
<html>

<head>
  <title>Civ VI Drafter</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="style.css?version=27">

  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

</head>

<body>
  <div id="header">
    <h1>Civ VI Drafter</h1>

    <label for="switch">Night Mode: </label>
    <button class="dark-toggle" type="button" onclick="themeToggle()">Toggle</button>
  </div>
  <div class="three-column">
    <div id="columns">


      <h2>Select Game Type</h2>

      <div id="expansion">
        <button id="noneButton" class="expansion" onclick="selectExpansion('none')">Base&nbsp;Game</button>
        <button id="RiseandFallButton" class="expansion"
          onclick="selectExpansion('Rise and Fall')">Rise&nbsp;and&nbsp;Fall</button>
        <button id="GatheringStormButton" class="expansion"
          onclick="selectExpansion('Gathering Storm')">Gathering&nbsp;Storm</button>
      </div>

      <div id="expansionSelected">
        <h2>Adjust Players</h2>

        <label>Number of players:</label>

        <input type="range" id="numberOfPlayersSlider" min="1" max="12" value="1" step="1" list="numberOfPlayers"
          oninput="this.nextElementSibling.value = this.value; playersSelected()">
        <select name="numberOfPlayers" id="numberOfPlayers"
          oninput="this.previousElementSibling.value = this.value; playersSelected()">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <br>

        <label>Leaders per player:</label>

        <input type="range" id="numberOfLeadersSlider" min="1" max="5" value="1" step="1" list="numberOfLeaders"
          oninput="this.nextElementSibling.value = this.value, leadersSelected()">
        <select name="numberOfLeaders" id="numberOfLeaders"
          oninput="this.previousElementSibling.value = this.value, leadersSelected()">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <br>
        <br>
        <!--<h2>Settings</h2>

<input type="checkbox" id="duplicateCivs" name="duplicateCivs" value="duplicateCivs">
<label for="duplicateCivs"> Allow duplicate civs</label><br>

<input type="checkbox" id="duplicateLeaders" name="duplicateLeaders" value="duplicateLeaders">
<label for="duplicateLeaders"> Allow duplicate leaders</label><br><br>--><br>

      <h2>Drafts</h2>

        <p id="draftButtons">
          <button id="confirmButton" onclick="draftMap()">Draft Map</button>
          <button id="draftButton" onclick="draft()">Draft Leaders</button>
        </p>

        <p id="map"></p>

        <p id="playerList"></p>
      </div>
    </div>

    <div id="columns">
      <h2>Banned Maps</h2>
      <div id="bannedMapsList">
      </div>
    </div>

    <div id="columns">
      <h2>Banned Leaders</h2>
      <div id="bannedLeadersList">
      </div>
    </div>
  </div>

  <script src="./main.js?version=26"></script>

</body>

</html>
