<!DOCTYPE html>
<html>
<head>
<title>Civ VI Drafter</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css?version=12">

<!-- favicon -->
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

</head>

<body>
<div id="header">
  <h1>Civ VI Drafter</h1>

  <label for="switch">Night Mode: </label>
  <button class="dark-toggle" type="button" onclick="themeToggle()">Toggle</button>
</div>
  <div class="three-column">
    <div id="columns">


      <h2>Game Type</h2>
      <div class="expansion">
        <div id="game-type">
          <button id="noneButton" onclick="selectExpansion('none')">Base&nbsp;Game</button>
        </div>
        <div id="game-type">
          <button id="RiseandFallButton" onclick="selectExpansion('Rise and Fall')">Rise&nbsp;and&nbsp;Fall</button>
        </div>
        <div id="game-type">
          <button id="GatheringStormButton" onclick="selectExpansion('Gathering Storm')">Gathering&nbsp;Storm</button>
        </div>
      </div>

      <h2>Players</h2>
      <label>Number of players:</label>
      <input class="slider" type="range" id="numberOfPlayers" min="1" value="1" max="12" step="1" list="numberOfPlayers" oninput="this.nextElementSibling.value = this.value"><output>1</output>
        <datalist name="numberOfPlayers" id="numberOfPlayers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </datalist>

        <br>
        <br>

        <label>Leaders per player:</label>
        <input class="slider" type="range" id="numberOfLeaders" min="1" value="1" max="5" step="1" list="numberOfLeaders" oninput="this.nextElementSibling.value = this.value"><output>1</output>
        <datalist name="numberOfLeaders" id="numberOfLeaders">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </datalist>

<!--<h2>Settings</h2>

<input type="checkbox" id="duplicateCivs" name="duplicateCivs" value="duplicateCivs">
<label for="duplicateCivs"> Allow duplicate civs</label><br>

<input type="checkbox" id="duplicateLeaders" name="duplicateLeaders" value="duplicateLeaders">
<label for="duplicateLeaders"> Allow duplicate leaders</label><br><br>--><br>

      <p><button type="button" id="confirmButton" onclick="playersSelected()" hidden>Confirm Players and Bans</button></p>

      <label id="map">
      </label>

      <ul id="playerList"></ul>
      <button type="button" id="draftButton" onclick="draft()" hidden>Draft!</button>
    </div>

    <div id="columns">
        <h2>Banned Maps</h2>
        <div id="bannedMapsList">
        </div>
      </div>

    <div id="columns">
        <h2>Banned Leaders</h2>
        <div id="bannedLeadersList">
        </div>
    </div>
  </div>

    <script src="./main.js?version=12"></script>

</body>
</html>
